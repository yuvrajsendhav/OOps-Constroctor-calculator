<body>
    <script>
        class Calculator {
        
        constructor(a,b)
         {
        this.first=a;
        this.second=b;
        this.sum=function()
         {
            return(this.first+this.second);       
            
        }

        this.sub=function()
        {
            return(this.first-this.second);       
            
        }

        this.mult=function()
        {
            return(this.first*this.second);       
            
        }

        this.div=function()
        {
            return(this.first/this.second);       
            
        }
       
    }
}
        var a=parseInt(prompt("Enter 1st no"));
        var b=parseInt(prompt("Enter 1st no"));
         let obj=new Calculator(a,b);
         document.write("sum="+obj.sum()+"<br>");
         document.write("sub="+obj.sub()+"<br>");
         document.write("mult="+obj.mult()+"<br>");
         document.write("div="+obj.div()+"<br>");
